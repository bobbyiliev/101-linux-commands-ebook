          | ğŸ“„ **PDF Light** | Printing & Desktop | `101-linux-commands-light.pdf` |
          | ğŸŒ™ **PDF Dark** | Night Reading | `101-linux-commands-dark.pdf` |
          | ğŸ“± **EPUB** | E-readers & Mobile | `101-linux-commands.epub` |
          | ğŸŒ **HTML** | Interactive Web | `101-linux-commands.html` |
          | ğŸ“‘ **Sample Light** | Quick Preview | `101-linux-commands-sample-light.pdf` |
          | ğŸ“‘ **Sample Dark** | Preview (Dark) | `101-linux-commands-sample-dark.pdf` |
          
